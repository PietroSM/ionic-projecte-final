<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>  
    <ion-title slot="end">WALLA-DETALL</ion-title>  
    <ion-buttons slot="end">
      <ion-img src="assets/images/logo_taronja.svg" class="imatge-top"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if(usuari()){

    <ion-card class="perfil-card">
      <img src="{{imatge()}}" alt="Foto de perfil" class="perfil-foto">
      
      <ion-card-header>
        <ion-card-title class="titol-principal">{{ usuari().nom }} {{ usuari().cognom }}</ion-card-title>
        <ion-card-subtitle>{{ usuari().correu }}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <div class="perfil-info">
          <p><strong>Adreça:</strong> {{ usuari().adresa || 'No disponible' }}</p>
        </div>
        
        @if( usuari().propietat) {
          <div class="perfil-propietat">
            
            <ion-row>
              <ion-col size="6" class="ion-text-center">
                <ion-button [routerLink]="['/perfil/edit']" expand="block">
                  <ion-icon name="create-outline" slot="start"></ion-icon>
                  Perfil
                </ion-button>
              </ion-col>
              
              <ion-col size="6" class="ion-text-center">
                <ion-button (click)="openModalPassword()" expand="block">
                  <ion-icon name="create-outline" slot="start"></ion-icon>
                  Contrasenya
                </ion-button>
              </ion-col>
            </ion-row>
            
            
            <ion-button color="secondary" (click)="takePhoto()">
              <ion-icon name="camera" slot="start"></ion-icon>
              Càmera
            </ion-button>
            
            <ion-button color="tertiary" (click)="pickFromGallery()">
              <ion-icon name="images" slot="start"></ion-icon>
              Galeria
            </ion-button>
            
          </div>
        }
        
      </ion-card-content>
    </ion-card>
  }
</ion-content>
