            <ion-list lines="none">

                  labelPlacement="floating"
                  type="text"
                  id="alies"
                  formControlName="alies"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  name="contrasenya"
                  label="Contrasenya"
                  labelPlacement="floating"
                  type="password"
                  id="contrasenya"
                  formControlName="contrasenya"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  name="nom"
                  label="Nom"
                  labelPlacement="floating"
                  type="text"
                  id="nom"
                  formControlName="nom"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  name="cognom"
                  label="Cognom"
                  labelPlacement="floating"
                  type="text"
                  id="cognom"
                  formControlName="cognom"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  name="correu"
                  label="Correu"
                  labelPlacement="floating"
                  type="email"
                  id="correu"
                  formControlName="correu"
                ></ion-input>
              </ion-item>

              <ion-item>
                <div class="autocomplete-wrapper">
                  <ga-autocomplete (locationChange)="changePlace($event)"></ga-autocomplete>
                </div>
              </ion-item>

              <ion-item>
                <ion-input
                  name="lat"
                  label="Latitud"
                  labelPlacement="floating"
                  readonly="true"
                  formControlName="lat"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  name="lng"
                  label="Longitud"
                  labelPlacement="floating"
                  readonly="true"
                  formControlName="lng"
                ></ion-input>
              </ion-item>

              <ion-row class="ion-justify-content-around camera-buttons">
                <ion-button color="secondary" (click)="takePhoto()">
                  <ion-icon name="camera" slot="start"></ion-icon>
                  Càmera
                </ion-button>
                <ion-button color="tertiary" (click)="pickFromGallery()">
                  <ion-icon name="images" slot="start"></ion-icon>
                  Galeria
                </ion-button>
              </ion-row>

            </ion-list>

            @if (newUsuari.getRawValue().imatge){
              <ion-img class="imatge-preview" [src]="newUsuari.getRawValue().imatge"></ion-img>
            }

            <ion-row class="ion-justify-content-center">
              <ion-button
                expand="block"
                type="submit"
                [disabled]="newUsuari.invalid"
              >
                Registrar-se
              </ion-button>
            </ion-row>

          </form>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
