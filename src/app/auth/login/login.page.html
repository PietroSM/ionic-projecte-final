<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form 
    action="#"
    #formLogin="ngForm"
    (ngSubmit)="login()"
    [formGroup]="newLogin"
    id="form-login"
    role="form"
  >
    <ion-list>
      <ion-item>
        <ion-input
          name="alies"
          label="Alies"
          labelPlacement="floating"
          id="alies"
          formControlName="alies"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          name="contrasenya"
          label="Contrasenya"
          labelPlacement="floating"
          type="password"
          id="contrasenya"
          formControlName="contrasenya"
        ></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button
            type="Submit"
            [disabled]="newLogin.invalid"
          >login</ion-button>  
        </ion-col>


      </ion-row>
    </ion-grid>

  </form>
</ion-content>
