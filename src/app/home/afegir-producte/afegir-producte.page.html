<ion-header [translucent]="true">
  <ion-toolbar>  
    @if (this.id()){
      <ion-buttons slot="start">
        <ion-back-button defaultHref="producte/{{this.id()}}"></ion-back-button>
      </ion-buttons> 
      <ion-title slot="end">WALLA-EDIT</ion-title>
    } @else {
      <ion-title slot="end">WALLA-ADD</ion-title>
    }
    <ion-buttons slot="end">
      <ion-img src="assets/images/logo_taronja.svg" class="imatge-top"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" size-md="6" class="ion-text-center">


      <ion-card>
        <ion-card-content>
          <form 
            action="#"
            #formProducte="ngForm"
            (ngSubmit)="afegirProducte()"
            [formGroup]="newProducte"
            id="form-producte"
            role="form"
          >
        
          <ion-list>
            <ion-item>
              <ion-input
                name="nom"
                label="Nom"
                labelPlacement="floating"
                type="text"
                id="nom"
                formControlName="nom"
              ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input
                name="stock"
                label="Sotck"
                labelPlacement="floating"
                type="number"
                id="stock"
                formControlName="stock"
              ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input
                name="preu"
                label="Preu"
                labelPlacement="floating"
                type="number"
                id="preu"
                formControlName="preu"
              ></ion-input>
            </ion-item>
      

            <ion-item>
              <div class="autocomplete-wrapper">
                <ga-autocomplete
                  [value]="address()"
                  (locationChange)="changePlace($event)"></ga-autocomplete>
              </div>
            </ion-item>

        
            <ion-item>
              <ion-input
                name="lat"
                label="Latitude"
                labelPlacement="floating"
                readonly="true"
                formControlName="lat"
              ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input
                name="lng"
                label="Longitude"
                labelPlacement="floating"
                readonly="true"
                formControlName="lng"
              ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-checkbox
              name="enviament"
              justify="start"
              formControlName="enviament"
              >Enviament
              </ion-checkbox>
            </ion-item>
        
            <ion-item>
              <ion-checkbox
              name="recogida"
              justify="start"
              formControlName="recogida"
              >Recogida
              </ion-checkbox>
            </ion-item>
    
        <ion-item>
          <ion-input
            name="temporada"
            label="Temporada"
            labelPlacement="floating"
            type="text"
            id="temporada"
            formControlName="temporada"
          ></ion-input>
        </ion-item>
    
    
            <ion-item>
              <ion-select
                placeholder="Tipus d'aliment"
                id="tipus"
                formControlName="tipus"
              >
              @for (tipo of tipus; track $index) {
                <ion-select-option value={{tipo}}>{{tipo}}</ion-select-option>
              }
              </ion-select>
            </ion-item>
    
  
          <ion-button color="secondary" (click)="takePhoto()">
            <ion-icon name="camera" slot="start"></ion-icon>
            CÃ mera
          </ion-button>
          <ion-button color="tertiary" (click)="pickFromGallery()">
            <ion-icon name="images" slot="start"></ion-icon>
            Galeria
          </ion-button>
    
          </ion-list>
        
        
          @if (newProducte.getRawValue().imatge){
            <ion-img class="imatge-preview" [src]="newProducte.getRawValue().imatge"></ion-img>
          }
        
          <ion-grid>
            <ion-row>
              <ion-col>
                @if(this.id()){
                  <ion-button
                    type="Submit"
                  >Editar Producte</ion-button> 
                } @else {
                  <ion-button
                    type="Submit"
                    [disabled]="newProducte.invalid"
                  >Afegir Producte</ion-button>  
                }

              </ion-col>
        
        
            </ion-row>
          </ion-grid>
        
        
          </form>

        </ion-card-content>
      </ion-card>



    </ion-col>
  </ion-row>


</ion-content>
