    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card   [routerLink]="['/perfil/me']">

      <ion-row>

        <ion-col class="icon-gran" size="3">
          <ion-icon name="person-circle-outline"></ion-icon>        
        </ion-col>
        <ion-col  size="9" class="text-centre">
          <ion-card-header>
            <ion-card-title class="tamany-titol" >Perfil</ion-card-title>

    </ion-grid>
  </ion-card>


  <ion-card [routerLink]="['/comandes']">

      <ion-row>

          <ion-card-header>
            <ion-card-title class="tamany-titol" >Vendes</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-card [routerLink]="['/productes-venda']">
    <ion-grid>
      <ion-row>
        <ion-col class="icon-gran" size="3">
          <ion-icon name="storefront-outline"></ion-icon>        
        </ion-col>
        <ion-col  size="9" class="text-centre">
          <ion-card-header>
            <ion-card-title class="tamany-titol" >Productes en Venda</ion-card-title>

  <ion-card>

      <ion-row>
        <ion-col class="icon-gran" size="3">
          <ion-icon name="log-out-outline"></ion-icon>

            <ion-card-title class="tamany-titol" >Tancar Sessi√≥</ion-card-title>
