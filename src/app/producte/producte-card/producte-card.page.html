<ion-card [routerLink]="['/producte/'+producte().id]">
  <ion-grid>
    <ion-row>

      <ion-col size="5" size-md="3">
        <img [src]="producte().imatge" alt="Imagen de ejemplo" style="width: 100%; border-radius: 10px;">
      </ion-col>

      <ion-col size="7" size-md="9">
        <ion-card-header>
          <ion-card-title>{{producte().nom}}</ion-card-title>
          <ion-card-subtitle>Stock: {{producte().stock}} Kg</ion-card-subtitle>
          <ion-card-subtitle>Preu: {{producte().preu}} €/Kg</ion-card-subtitle>
          <ion-card-subtitle>Ubicació: Cartago </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="icon-container">
          <ion-icon name="car-outline"></ion-icon>
          <ion-icon name="people-outline"></ion-icon>        
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
