<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="end">
          <ion-button (click)="close()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="ion-margin-bottom">
      <ion-input
          type="number"
          label="Quantitat"
          labelPlacement="floating"
          [value]="quantitat()"
          (input)="actualitzarQuantitat($event)"
      ></ion-input>
  </ion-item>

  <h2>Preu {{ preu() }}</h2>

  <ion-button expand="full" type="button" color="primary" (click)="afegirCistella()">
      Afegir a la Cistella
  </ion-button>
</ion-content>
